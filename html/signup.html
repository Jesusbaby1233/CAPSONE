<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <!-- <input id="item-1" type="radio" class="sign-in" checked><label for="item-1" class="item">Login</label> -->
            <input id="item-2" type="radio" class="sign-up" checked><label for="item-2" class="item">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                       <input placeholder="username" id="user" class="input">
                    </div>
                    <div class="group">
                       <input placeholder="password" id="pass" class="input" data-type="password">
                    </div>
                    <div class="group">
                       <input type="submit" class="button" value="sign in">
                    </div>
                    <div class="hr"></div>
                    <div class="footer">
                       <a href="#forgot">Forgot Password</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                       <input placeholder="username" id="user" class="input">
                    </div>
                    <div class="group">
                       <input placeholder="Email Address" id="pass" class="input">
                    </div>
                    <div class="group">
                       <input placeholder="Password" id="pass" class="input" data-type="password">
                    </div>
                    <div class="group">
                       <input placeholder="Repeat Password" id="pass" class="input" data-type="password">
                    </div>
                    <div class="group">
                       <input type="submit" class="button" value="sign up">
                    </div>
                    <div class="hr"></div>
                    <div class="footer">
                       <label for="item-1"> Already have an account</label>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
